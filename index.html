<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI</title>
  
</head>
<body>
    <div class="parent">
        <div class="child">
            <h1>BMI Calculator</h1>
            <label for="">Height in CM</label> <input type="number" id="height" placeholder="enter the height ">
            <br><br>
            <br>
            <label for="">weight in KG</label> <input type="number" id="weight" placeholder="enter the weight ">
            <br>
            <br>
            <button onclick="weight()">Calculate</button>
            <H1>BMI GUIDE</H1>
            <div class="output">
                <h3>UNDER WEIGHT =LESS THAN 18.6</h3>
                <h3>NORMAL WEIGHT =18.6 AND 24.9</h3>
                <h3>OVERWEIGHT =GREATER THAN 24.9</h3>
            </div>
            
        </div>
    </div>
  
    
</body>
<script src="javascript.js"></script>
</html>
